<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Items</title>
</head>
<body>
<table>
  <tr>
    <th>Unit</th>
    <th>Details</th>
  </tr>

    <td>{{item_name}}</td>
  </tr>

  </tr>
  <tr>
    <td>Quantity</td>
    <td>{{quantity}}</td>
  </tr>
  <tr>
    <td>Price</td>
    <td>{{price}}</td>
  </tr>
</table>
</body>
</html>
